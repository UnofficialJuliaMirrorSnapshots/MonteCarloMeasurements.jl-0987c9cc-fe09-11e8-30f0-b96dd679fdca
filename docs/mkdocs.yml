site_name:        MonteCarloMeasurements.jl
repo_url:         https://github.com/baggepinnen/MonteCarloMeasurements.jl
site_description: Documentation for MonteCarloMeasurements.jl
site_author:      Fredrik Bagge Carlson

theme: cinder

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math:
      enable_dollar_delimiter: True

docs_dir: 'build'

pages:
  - Home: index.md
